<script type="text/javascript"/>
document.getElementById('main').scrollTop=document.getElementById('main').scrollHeight;
// 创建一个Socket实例
var socket = new WebSocket('ws://127.0.0.1:9501'); 

// 打开Socket 
socket.onopen = function(event) { 

    // 发送一个初始化消息
    socket.send('type=add&ming=all'); 
    socket.send('I am the client and I\'m listening!'); 

    // 监听消息
    socket.onmessage = function(event) { 
        console.log('Client received a message',event.data); 
    }; 

    // 监听Socket的关闭
    socket.onclose = function(event) { 
        console.log('Client notified socket has closed',event); 
    }; 

    // 关闭Socket.... 
    //socket.close() 
};
document.getElementById('bg_color').onchange = function(){
    alert(this.value);
    document.getElementById('main').style.backgroundColor=this.value;
};
document.getElementById('text_color').onchange = function(){
    document.getElementById('main').style.color=this.value;
};
